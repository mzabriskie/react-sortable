<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>React Sortable</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/react-draggable/lib/styles.css"/>
	<style type="text/css">
		body {
			color: #222;
			font-family: "Helvetica Neue", sans-serif;
			font-weight: 200;
			margin: 0 50px;
		}

    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
	</style>
</head>
<body>
<script src="//fb.me/react-with-addons-0.11.1.js"></script>
<script src="//fb.me/JSXTransformer-0.11.1.js"></script>
<script src="../dist/react-sortable.js"></script>
<script type="text/jsx">
  /** @jsx React.DOM */
  var Sortable = ReactSortable;
  var App = React.createClass({
    render: function () {
      return (
        <div>
          <h1>React Sortable</h1>
          <p>
            <a href="https://github.com/mzabriskie/react-sortable/blob/master/example/index.html">Demo Source</a>
          </p>
          <Sortable>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
            </ul>
          </Sortable>
        </div>
      );
    }
  });

  React.renderComponent(<App/>, document.body);
</script>
</body>
</html>
